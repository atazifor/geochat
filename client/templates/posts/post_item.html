<template name="postItem">
	<div class="post">
		<div class="post-content">
			<h3>{{message}} <span>{{tags}}</span></h3>
            <p>
                submitted by {{author}}
				{{#if ownsPost}}<a href="{{pathFor 'editPost'}}">Edit</a>{{/if}}
            </p>
		</div>
		{{#if pathFor 'postPage'}}
			<a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
		{{/if}}
	</div>
</template>
