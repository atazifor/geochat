<template name="postsList">
	<div class="posts">
        {{#unless currentUser}}
            {{#each posts}}
                {{> postItem}}
            {{/each}}
            {{> map}}
        {{else}}
            {{#if neighborhood}}
                {{#each posts}}
                    {{> postItem}}
                {{/each}}
                {{#if nextPath}}
                    <a class="load-more" href="{{nextPath}}">Load more</a>
                {{else}}
                    {{#unless ready}}
                        {{> spinner}}
                    {{/unless}}
                {{/if}}
            {{else}}
                {{> map}}
            {{/if}}
        {{/unless}}
	</div>
</template>
